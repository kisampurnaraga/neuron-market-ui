<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKAP SINYAL - Neuron AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-[#020617] text-slate-300 p-6 md:p-10 font-sans">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black text-blue-500 italic uppercase">History Backtest</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1 font-bold">Neuron AI Simulator Performance</p>
            </div>
            
            <div class="flex gap-3">
                <button onclick="downloadCSV()" class="text-[10px] bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-green-600 hover:text-white transition-all font-black uppercase tracking-widest shadow-lg">
                    ðŸ“¥ Download CSV
                </button>
                <button onclick="downloadPDF()" class="text-[10px] bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-red-600 hover:text-white transition-all font-black uppercase tracking-widest shadow-lg">
                    ðŸ“„ Download PDF
                </button>
                <a href="index.html" class="text-[10px] bg-blue-600 px-4 py-2 rounded-xl text-white transition-all font-black uppercase tracking-widest shadow-lg">
                    Kembali
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-900/80 p-6 rounded-[2rem] border border-slate-800 shadow-xl backdrop-blur-sm">
                <p class="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-tighter">Total Trades</p>
                <h3 id="total-trades" class="text-3xl font-black text-white italic">0</h3>
            </div>
            <div class="bg-slate-900/80 p-6 rounded-[2rem] border border-slate-800 shadow-xl backdrop-blur-sm">
                <p class="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-tighter">Win Rate (%)</p>
                <h3 id="win-rate" class="text-3xl font-black text-blue-500 italic">0%</h3>
            </div>
            <div class="bg-slate-900/80 p-6 rounded-[2rem] border border-slate-800 shadow-xl backdrop-blur-sm">
                <p class="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-tighter">Total Akumulasi P/L</p>
                <h3 id="total-pnl" class="text-3xl font-black text-green-500 italic">$0.00</h3>
            </div>
        </div>

        <div class="bg-slate-900/50 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl backdrop-blur-md">
            <div class="overflow-x-auto">
                <table id="trade-table" class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800/50 text-[10px] uppercase tracking-widest text-slate-500 font-black">
                            <th class="p-6">Timestamp / Asset</th>
                            <th class="p-6">Type</th>
                            <th class="p-6">Entry</th>
                            <th class="p-6 text-center">Target (SL / TP)</th>
                            <th class="p-6 text-right font-black">P/L Result</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];

        async function loadRekap() {
            try {
                const res = await fetch('https://kisampurnaraga.pythonanywhere.com/get-backtest?t=' + new Date().getTime());
                currentData = await res.json();
                const tbody = document.getElementById('table-body');
                
                tbody.innerHTML = '';
                if (!currentData || currentData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="p-20 text-center text-slate-600 italic">No data available.</td></tr>';
                    return;
                }

                let totalPnl = 0;
                let wins = 0;

                currentData.forEach(item => {
                    // 1. Pastikan PNL adalah angka
                    const pnl = parseFloat(item.pnl || 0);
                    totalPnl += pnl;

                    // 2. Logika Menentukan Menang (Win)
                    // Cek berdasarkan tulisan "PROFIT" atau jika PNL-nya positif
                    const isWin = (item.result === "PROFIT" || pnl > 0);
                    if (isWin) wins++;

                    // 3. Tentukan Warna (Hijau untuk Profit, Merah untuk Loss)
                    const resultClass = isWin ? "text-green-500" : "text-red-500";
                    
                    // 4. Warna Label Tipe Order
                    const typeClass = item.type === 'BUY' 
                        ? 'text-blue-400 border-blue-800 bg-blue-900/20' 
                        : 'text-orange-400 border-orange-800 bg-orange-900/20';

                    tbody.innerHTML += `
                        <tr class="border-b border-slate-800/50 hover:bg-white/5 transition duration-300">
                            <td class="p-6">
                                <span class="text-[10px] text-slate-500 block uppercase font-black tracking-widest">${item.pair || 'XAUUSD'}</span>
                                <span class="font-mono text-[11px] text-slate-400">${item.timestamp || '-'}</span>
                            </td>
                            <td class="p-6">
                                <span class="px-3 py-1 rounded-lg text-[9px] font-black border ${typeClass}">${item.type || 'SELL'}</span>
                            </td>
                            <td class="p-6 font-mono text-slate-100 font-bold">$${parseFloat(item.entry || 0).toFixed(2)}</td>
                            <td class="p-6 text-center text-[10px] font-mono text-slate-500">
                                <span class="text-red-900/80">SL: ${item.sl}</span> | <span class="text-green-900/80">TP: ${item.tp}</span>
                            </td>
                            <td class="p-6 text-right">
                                <div class="${resultClass} font-black uppercase tracking-tighter text-sm">
                                    ${item.result || (pnl > 0 ? 'PROFIT' : 'LOSS')}
                                </div>
                                <div class="font-mono text-[11px] ${pnl >= 0 ? 'text-green-600' : 'text-red-600'}">
                                    ${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}
                                </div>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById('total-trades').innerText = currentData.length;
                document.getElementById('win-rate').innerText = ((wins / currentData.length) * 100).toFixed(1) + "%";
                document.getElementById('total-pnl').innerText = "$" + totalPnl.toFixed(2);
            } catch (err) { console.error(err); }
        }

        // FUNGSI DOWNLOAD CSV
        function downloadCSV() {
            if (currentData.length === 0) return alert("Tidak ada data untuk diunduh!");
            let csvContent = "data:text/csv;charset=utf-8,Timestamp,Pair,Type,Entry,SL,TP,Result,PnL\n";
            currentData.forEach(r => {
                csvContent += `${r.timestamp},${r.pair},${r.type},${r.entry},${r.sl},${r.tp},${r.result},${r.pnl}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "Neuron_Report.csv");
            document.body.appendChild(link);
            link.click();
        }

        // FUNGSI DOWNLOAD PDF
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("NEURON AI - TRADING REPORT", 14, 15);
            
            const rows = currentData.map(r => [r.timestamp, r.pair, r.type, r.entry, r.result, r.pnl]);
            doc.autoTable({
                head: [['Date', 'Pair', 'Type', 'Entry', 'Result', 'P/L']],
                body: rows,
                startY: 25
            });
            doc.save("Neuron_Report.pdf");
        }

        // Jalankan saat pertama kali buka
        loadRekap();

        // Tambahkan ini agar otomatis update tiap 5 detik tanpa refresh halaman
        setInterval(loadRekap, 5000);
    </script>
</body>
</html>
