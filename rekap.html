<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKAP SINYAL - Neuron AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#020617] text-slate-300 p-6 md:p-10 font-sans">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black text-blue-500 italic uppercase">History Backtest</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Virtual Trading Simulation Results</p>
            </div>
            <a href="index.html" class="text-xs bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-slate-700 transition">Kembali ke Live Dashboard</a>
        </div>

        <div class="bg-slate-900/50 rounded-[2rem] border border-slate-800 overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-800/50 text-[10px] uppercase tracking-widest text-slate-500">
                        <th class="p-4 md:p-6">Waktu</th>
                        <th class="p-4 md:p-6">Entry</th>
                        <th class="p-4 md:p-6 text-center">SL / TP (Target)</th>
                        <th class="p-4 md:p-6">Exit Price</th>
                        <th class="p-4 md:p-6 text-right">Result</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="text-sm">
                    </tbody>
            </table>
        </div>
        <p id="loading" class="text-center mt-10 text-slate-600 animate-pulse text-xs">Menarik data dari server PythonAnywhere...</p>
    </div>

    <script>
        async function loadRekap() {
            try {
                const res = await fetch('https://kisampurnaraga.pythonanywhere.com/get-backtest');
                const data = await res.json();
                const tbody = document.getElementById('table-body');
                const loader = document.getElementById('loading');
                
                tbody.innerHTML = '';
                loader.style.display = 'none';

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-600 italic">Belum ada sinyal yang diselesaikan.</td></tr>';
                    return;
                }

                data.forEach(item => {
                    // Warna hasil: Hijau untuk Profit, Merah untuk Loss
                    const resultClass = item.result === "PROFIT" 
                        ? "bg-green-900/30 text-green-500 border-green-800/50" 
                        : "bg-red-900/30 text-red-500 border-red-800/50";

                    tbody.innerHTML += `
                        <tr class="border-b border-slate-800/50 hover:bg-white/5 transition duration-300">
                            <td class="p-4 md:p-6">
                                <span class="text-[10px] text-slate-500 block uppercase">${item.pair}</span>
                                <span class="font-mono text-[11px]">${item.timestamp}</span>
                            </td>
                            <td class="p-4 md:p-6 font-bold text-slate-100">$${parseFloat(item.entry).toLocaleString()}</td>
                            <td class="p-4 md:p-6 text-center">
                                <div class="text-[10px] space-y-1">
                                    <div class="text-red-400/70 italic">SL: $${item.sl}</div>
                                    <div class="text-green-400/70 italic">TP: $${item.tp}</div>
                                </div>
                            </td>
                            <td class="p-4 md:p-6 font-mono text-slate-400">$${parseFloat(item.exit_price).toLocaleString()}</td>
                            <td class="p-4 md:p-6 text-right">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black border ${resultClass}">
                                    ${item.result}
                                </span>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Gagal memuat data. Periksa koneksi API Anda.";
            }
        }
        loadRekap();
    </script>
</body>
</html>
