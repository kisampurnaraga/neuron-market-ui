<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURON STUDIO AI - TradingView Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        .font-mono-neuron { font-family: 'JetBrains+Mono', monospace; }
        .glow-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 min-h-screen p-4 md:p-10 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 bg-slate-900/80 p-6 rounded-3xl border border-slate-800 backdrop-blur-md shadow-2xl">
            <div class="mb-4 md:mb-0">
                <h1 class="text-4xl font-black tracking-tighter text-blue-500 italic uppercase">Neuron Studio AI</h1>
                <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-[0.3em] font-bold italic">24/7 Always-On Scanner</p>
            </div>
            
            <div class="flex flex-wrap justify-center items-center gap-4">
                <div class="flex flex-col items-end px-4 border-r border-slate-800">
                    <span class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Neuron Price (USD)</span>
                    <span id="neuron-price" class="text-xl font-mono-neuron font-bold text-blue-400 glow-text">--.---</span>
                </div>

                <button id="btn-control" onclick="toggleScanner()" class="px-6 py-3 bg-slate-800 text-xs font-black rounded-2xl border border-slate-700 transition-all duration-300 shadow-lg flex items-center gap-2 uppercase tracking-widest">
                    Checking Robot...
                </button>

                <a href="rekap.html" class="px-6 py-3 bg-slate-800 hover:bg-blue-600 text-slate-100 text-xs font-black rounded-2xl border border-slate-700 transition-all duration-300 shadow-lg flex items-center gap-2 uppercase tracking-widest">
                    üìä Rekap
                </a>

                <div id="status-badge" class="px-8 py-3 rounded-2xl font-black text-sm bg-slate-800 border border-slate-700 transition-all duration-700 shadow-lg uppercase">
                    SYNC...
                </div>
            </div>
        </header>

        <div class="bg-slate-900/40 p-4 md:p-8 rounded-[2.5rem] border border-slate-800 shadow-inner">
            <div class="flex items-center justify-between mb-8 px-4">
                <h2 class="text-xl font-bold flex items-center gap-3">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-500"></span>
                    </span>
                    XAUUSD (GOLD) LIVE CHART
                </h2>
                <div class="text-right text-xs text-slate-500 italic">
                    Powered by TradingView
                </div>
            </div>
            
            <div class="tradingview-widget-container h-[600px] w-full rounded-2xl overflow-hidden border border-slate-800">
                <div id="tradingview_neuron" class="h-full w-full"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "OANDA:XAUUSD",
                    "interval": "5",
                    "timezone": "Asia/Jakarta",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "container_id": "tradingview_neuron",
                    "studies": ["RSI@tv-basicstudies", "BB@tv-basicstudies"]
                });
                </script>
            </div>
        </div>

        <div class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2 bg-slate-900/40 p-6 rounded-[2.5rem] border border-slate-800 shadow-inner">
                </div>

            <div class="bg-slate-900/80 p-6 rounded-[2.5rem] border border-slate-800 shadow-2xl backdrop-blur-md">
                <h3 class="text-xs font-black uppercase tracking-[0.2em] text-blue-500 mb-6 flex items-center gap-2">
                    <span class="flex h-2 w-2 rounded-full bg-blue-500 animate-pulse"></span>
                    Active Signals
                </h3>
                <div id="active-trades-list" class="space-y-4">
                    <p class="text-slate-600 italic text-[10px] animate-pulse">Menghubungkan ke Neuron Brain...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const badge = document.getElementById('status-badge');
        const btnControl = document.getElementById('btn-control');
        const priceDisplay = document.getElementById('neuron-price');
        const API_BASE = "https://kisampurnaraga.pythonanywhere.com";
        let currentMarketPrice = 0; // Simpan harga global untuk hitung profit

        // --- 1. SINKRONISASI TOTAL ---
        async function syncDashboard() {
            try {
                const res = await fetch(`${API_BASE}/scan/xauusd?t=${new Date().getTime()}`, { cache: "no-store" });
                const data = await res.json();

                // Update Harga Global
                currentMarketPrice = data.last_price;
                priceDisplay.innerText = data.last_price > 0 ? `$${data.last_price.toLocaleString()}` : "LOADING...";
                
                // Update Badge Status
                badge.innerText = data.running ? "‚öñÔ∏è MARKET STABLE" : "üî¥ SCANNER OFF";
                badge.className = data.running 
                    ? "px-8 py-3 rounded-2xl font-black text-sm bg-green-900/20 text-green-500 border border-green-800/50 shadow-lg uppercase"
                    : "px-8 py-3 rounded-2xl font-black text-sm bg-red-900/20 text-red-500 border border-red-800/50 shadow-lg uppercase";

                // Update Tombol
                if(data.running) {
                    btnControl.innerText = "üõë STOP ROBOT 24/7";
                    btnControl.className = "px-6 py-3 bg-red-900/40 text-red-500 text-xs font-black rounded-2xl border border-red-800 hover:bg-red-600 hover:text-white transition-all duration-300 shadow-lg uppercase tracking-widest cursor-pointer";
                } else {
                    btnControl.innerText = "‚ö° START ROBOT 24/7";
                    btnControl.className = "px-6 py-3 bg-green-900/40 text-green-500 text-xs font-black rounded-2xl border border-green-800 hover:bg-green-600 hover:text-white transition-all duration-300 shadow-lg uppercase tracking-widest cursor-pointer";
                }

                // Panggil List Sinyal
                updateActiveTrades();

            } catch (e) {
                priceDisplay.innerText = "OFFLINE";
                badge.innerText = "CONNECTION LOST";
            }
        }

        // --- 2. UPDATE LIST SINYAL & RUNNING PROFIT ---
        async function updateActiveTrades() {
            try {
                const res = await fetch(`${API_BASE}/get-active-trades`);
                const trades = await res.json();
                const container = document.getElementById('active-trades-list');
                container.innerHTML = ''; 

                if (!trades || trades.length === 0) {
                    container.innerHTML = '<p class="text-slate-600 italic text-[10px] animate-pulse">Menunggu Sinyal Konfluensi...</p>';
                    return;
                }

                trades.forEach(trade => {
                    // Hitung Running P/L:
                    // BUY: Market - Entry | SELL: Entry - Market
                    let pnl = 0;
                    if(currentMarketPrice > 0) {
                        pnl = trade.type === 'BUY' ? (currentMarketPrice - trade.entry) : (trade.entry - currentMarketPrice);
                    }

                    const pnlClass = pnl >= 0 ? "text-green-500" : "text-red-500";
                    const typeClass = trade.type === 'BUY' ? "text-blue-400" : "text-orange-400";

                    container.innerHTML += `
                        <div class="bg-slate-800/50 p-5 rounded-3xl border border-slate-700/50 hover:border-blue-500/50 transition-all duration-500 group">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <span class="text-[10px] text-slate-500 font-black block uppercase tracking-tighter">${trade.pair} / 15M</span>
                                    <span class="${typeClass} font-black italic text-lg tracking-tighter">${trade.type} ORDER</span>
                                </div>
                                <div class="text-right">
                                    <span class="text-[10px] text-slate-500 font-bold block">RUNNING P/L</span>
                                    <span class="${pnlClass} font-mono font-bold text-lg">${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-2 bg-[#020617]/50 p-3 rounded-2xl border border-slate-700/30">
                                <div class="text-center border-r border-slate-800">
                                    <p class="text-[8px] text-slate-500 font-bold">ENTRY</p>
                                    <p class="text-[11px] font-mono text-white">${trade.entry}</p>
                                </div>
                                <div class="text-center border-r border-slate-800">
                                    <p class="text-[8px] text-green-500 font-bold">TP</p>
                                    <p class="text-[11px] font-mono text-green-400">${trade.tp}</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-[8px] text-red-500 font-bold">SL</p>
                                    <p class="text-[11px] font-mono text-red-400">${trade.sl}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) { console.error("Error UI Sinyal:", err); }
        }

        // --- 3. KONTROL ROBOT ---
        async function toggleScanner() {
            const isRunning = btnControl.innerText.includes("STOP");
            const action = isRunning ? 'stop' : 'start';
            btnControl.innerText = "PROCESSING...";
            btnControl.disabled = true;

            try {
                await fetch(`${API_BASE}/scanner/${action}`, { method: 'POST' });
                setTimeout(() => {
                    btnControl.disabled = false;
                    syncDashboard();
                }, 3000);
            } catch (e) {
                btnControl.disabled = false;
                syncDashboard();
            }
        }

        // Jalankan Interval tunggal
        syncDashboard();
        setInterval(syncDashboard, 15000);
    </script>
</body>
</html>
