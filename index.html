<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURON STUDIO AI - TradingView Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#020617] text-slate-300 min-h-screen p-4 md:p-10 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 bg-slate-900/80 p-6 rounded-3xl border border-slate-800 backdrop-blur-md shadow-2xl">
            <div class="mb-4 md:mb-0">
                <h1 class="text-4xl font-black tracking-tighter text-blue-500 italic uppercase">Neuron Studio AI</h1>
                <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-[0.3em] font-bold italic">24/7 Always-On Scanner</p>
            </div>
            
            <div class="flex flex-wrap justify-center items-center gap-4">
                <button id="btn-control" onclick="toggleScanner()" class="px-6 py-3 bg-slate-800 text-xs font-black rounded-2xl border border-slate-700 transition-all duration-300 shadow-lg flex items-center gap-2 uppercase tracking-widest">
                    Checking Robot...
                </button>

                <a href="rekap.html" class="px-6 py-3 bg-slate-800 hover:bg-blue-600 text-slate-100 text-xs font-black rounded-2xl border border-slate-700 transition-all duration-300 shadow-lg flex items-center gap-2 uppercase tracking-widest">
                    üìä Rekap
                </a>

                <div id="status-badge" class="px-8 py-3 rounded-2xl font-black text-sm bg-slate-800 border border-slate-700 transition-all duration-700 shadow-lg uppercase">
                    SYNC...
                </div>
            </div>
        </header>

        <div class="bg-slate-900/40 p-4 md:p-8 rounded-[2.5rem] border border-slate-800 shadow-inner">
            <div class="flex items-center justify-between mb-8 px-4">
                <h2 class="text-xl font-bold flex items-center gap-3">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-500"></span>
                    </span>
                    XAUUSD (GOLD) LIVE CHART
                </h2>
                <div class="text-right text-xs text-slate-500 italic">
                    Powered by TradingView
                </div>
            </div>
            
            <div class="tradingview-widget-container h-[600px] w-full rounded-2xl overflow-hidden border border-slate-800">
                <div id="tradingview_neuron" class="h-full w-full"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "OANDA:XAUUSD",
                    "interval": "5",
                    "timezone": "Asia/Jakarta",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview_neuron",
                    // Menambahkan indikator RSI dan Bollinger Bands secara otomatis
                    "studies": [
                        "RSI@tv-basicstudies",
                        "BB@tv-basicstudies"
                    ]
                });
                </script>
            </div>
        </div>
    </div>

    <script>
        const badge = document.getElementById('status-badge');
        const btnControl = document.getElementById('btn-control');
        const API_BASE = "https://kisampurnaraga.pythonanywhere.com";

        // Fungsi cek status robot saat ini
    async function checkScannerStatus() {
        try {
            const res = await fetch(`${API_BASE}/scanner/status`);
            const data = await res.json();
            if(data.running) {
                btnControl.innerText = "üõë STOP ROBOT 24/7";
                btnControl.className = "px-6 py-3 bg-red-900/40 text-red-500 text-xs font-black rounded-2xl border border-red-800 hover:bg-red-600 hover:text-white transition-all duration-300 shadow-lg uppercase tracking-widest";
            } else {
                btnControl.innerText = "‚ö° START ROBOT 24/7";
                btnControl.className = "px-6 py-3 bg-green-900/40 text-green-500 text-xs font-black rounded-2xl border border-green-800 hover:bg-green-600 hover:text-white transition-all duration-300 shadow-lg uppercase tracking-widest";
            }
        } catch (e) { console.log("Gagal cek status"); }
    }

    // Fungsi ON/OFF Robot
    async function toggleScanner() {
        const isRunning = btnControl.innerText.includes("STOP");
        const action = isRunning ? 'stop' : 'start';
        
        btnControl.innerText = "WAIT...";
        try {
            await fetch(`${API_BASE}/scanner/${action}`, { method: 'POST' });
            setTimeout(checkScannerStatus, 2000); // Tunggu 2 detik lalu cek status
        } catch (e) { alert("Gagal mengontrol robot!"); }
    }

    // Jalankan pengecekan status awal
    checkScannerStatus();
    setInterval(checkScannerStatus, 15000); // Cek status robot setiap 15 detik

        // Fungsi untuk mengambil sinyal dari backend PythonAnywhere
        async function fetchNeuronSignal() {
            try {
                const response = await fetch('https://kisampurnaraga.pythonanywhere.com/scan/xauusd');
                const result = await response.json();

                // Memperbarui UI berdasarkan hasil sinyal
                if(result.signal === "Detected") {
                    badge.innerText = "üöÄ PUMP DETECTED!";
                    badge.className = "px-8 py-3 rounded-2xl font-black text-sm bg-green-600 text-white animate-bounce shadow-xl shadow-green-900/40";
                } else {
                    badge.innerText = "‚öñÔ∏è MARKET STABLE";
                    badge.className = "px-8 py-3 rounded-2xl font-black text-sm bg-slate-800 text-slate-400 border border-slate-700 shadow-lg";
                }
            } catch (error) {
                badge.innerText = "üî¥ API OFFLINE";
                badge.className = "px-8 py-3 rounded-2xl font-black text-sm bg-red-900/30 text-red-500 border border-red-800/50 shadow-lg";
            }
        }

        // Interval pemindaian setiap 10 detik
        setInterval(fetchNeuronSignal, 10000);
        fetchNeuronSignal();
    </script>
</body>
</html>
