<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURON A.I - INDODAX LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#020617] text-slate-300 min-h-screen p-4 md:p-10 font-sans">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 bg-slate-900/80 p-6 rounded-3xl border border-slate-800 backdrop-blur-xl">
            <h1 class="text-3xl font-black tracking-tighter text-blue-500 italic uppercase">ðŸ§  NEURON A.I <span class="text-white">INDODAX</span></h1>
            <div id="status-bot" class="text-xs font-bold px-3 py-1 rounded-full bg-green-500/20 text-green-400 border border-green-500/50">CONNECTING...</div>
        </header>

        <div id="coin-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="animate-pulse bg-slate-900 h-40 rounded-3xl border border-slate-800"></div>
            <div class="animate-pulse bg-slate-900 h-40 rounded-3xl border border-slate-800"></div>
            <div class="animate-pulse bg-slate-900 h-40 rounded-3xl border border-slate-800"></div>
        </div>
    </div>

    <script>
        async function fetchIndodaxData() {
            try {
                // GANTI URL INI dengan alamat PythonAnywhere Bos!
                const response = await fetch('https://kisampurnaraga.pythonanywhere.com/indodax_api');
                const data = await response.json();
                
                let htmlContent = '';
                for (const [coin, info] of Object.entries(data)) {
                    const signalClass = info.signal === 'BUY' ? 'text-green-400' : (info.signal === 'SELL' ? 'text-red-400' : 'text-slate-400');
                    
                    htmlContent += `
                        <div class="bg-slate-900/50 p-6 rounded-3xl border border-slate-800 hover:border-blue-500 transition-all">
                            <h3 class="text-xl font-bold text-white mb-2 uppercase">${coin}/IDR</h3>
                            <p class="text-2xl font-black text-blue-400">Rp ${info.price.toLocaleString()}</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-xs font-bold tracking-widest text-slate-500">SIGNAL</span>
                                <span class="font-black italic ${signalClass}">${info.signal}</span>
                            </div>
                            <div class="w-full bg-slate-800 h-1.5 mt-2 rounded-full overflow-hidden">
                                <div class="bg-blue-500 h-full" style="width: ${(info.history_count/20)*100}%"></div>
                            </div>
                        </div>
                    `;
                }
                document.getElementById('coin-container').innerHTML = htmlContent;
                document.getElementById('status-bot').innerText = 'LIVE MONITORING';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status-bot').innerText = 'OFFLINE';
            }
        }

        // Jalankan fetch setiap 5 detik
        setInterval(fetchIndodaxData, 5000);
        fetchIndodaxData();
    </script>
</body>
</html>
